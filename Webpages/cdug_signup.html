        <div class="hero-unit span6 signup-block">
          <span class="btn-controls">
            <button class="btn btn-mini btn-success">-</button>
            <button class="btn btn-mini btn-success" id="showForm">v</button>
            <strong>正在填写...</strong>
          </span>
          <div class="row well" id="signupForm">
            <form class="form-horizontal">
              <div class="control-group pull-left">
                <label class="control-label" for="inputName">姓名</label>
                <div class="controls">
                  <input type="text" id="inputName" placeholder="姓名...">
                </div>
              </div>
              <div class="control-group pull-left">
                <label class="control-label" for="inputGender">性别</label>
                <div class="controls">
                  <div class="btn-group" id="inputGender" data-toggle="buttons-radio">
                    <button type="button" class="btn btn-inverse">男</button>
                    <button type="button" class="btn btn-inverse">女</button>
                  </div>
                </div>
              </div>
              <div class="control-group pull-left">
                <label class="control-label" for="inputMobile">手机</label>
                <div class="controls">
                  <input type="text" id="inputMobile" placeholder="手机...">
                </div>
              </div>
              <div class="control-group pull-left">
                <label class="control-label" for="inputEmail">邮箱</label>
                <div class="controls">
                  <input type="text" id="inputEmail" placeholder="邮箱...">
                </div>
              </div>
              <div class="control-group pull-left">
                <label class="control-label" for="inputWorkdep">工作单位</label>
                <div class="controls">
                  <input type="text" id="inputWorkdep" placeholder="工作单位...">
                </div>
              </div>
              <div class="control-group pull-left">

                <div class="controls">
                  <input type="text" id="inputPostcode" placeholder="邮编...">
                </div>
              </div>
              <div class="control-group pull-left">

                <div class="controls">
                  <input type="text" class="input-xlarge" id="inputAddress" placeholder="地址...">
                </div>
              </div>

          </div>
          <span class="btn-controls">
            <button class="btn btn-mini btn-success">+</button>
          </span>

        </div>
        <div class="modal-body">
          <form style="display: block; margin-left: 75px;">
            <input type="text" class="input" placeholder="邮件">
            <input type="password" class="input" placeholder="密码">

            <input type="checkbox"> 记住我
            </label>
            <button type="submit" class="btn">登录</button>
          </form>
        </div>

    <script>
      !function ($) {
        $(function(){
          $('#myCarousel').carousel()
          $('#signin').modal('hide')
          $('#inputGender').button()
        })
        $('#showForm').click(function() {
          $('#signupForm').toggle(300)
          $(this).val
        })
      }(window.jQuery)
